<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Avaliações</title>
</head>

<body>
    <main>
        <section class="conteudo">
            <img src="./src/images/icon-star.svg" alt="icone de estrela">
            <h1>How did we do?</h1>
            <p class="descricao">Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!</p>
            <form class="form" action="#">
                <div class="avaliation">
                    <input type="radio" name="rating" id="rating-1" value="1">
                    <label for="rating-1">1</label>
                    <input type="radio" name="rating" id="rating-2" value="2">
                    <label for="rating-2">2</label>
                    <input type="radio" name="rating" id="rating-3" value="3">
                    <label for="rating-3">3</label>
                    <input type="radio" name="rating" id="rating-4" value="4">
                    <label for="rating-4">4</label>
                    <input type="radio" name="rating" id="rating-5" value="5">
                    <label for="rating-5">5</label>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </section>
        <section class="agradecimento hidden">
            <img src="./src/images/illustration-thank-you.svg" alt="ilustração de agradecimento">
            <p class="nota-selecionada">You selected <span id="rating-value">5</span> out of 5</p>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to
                get in touch!</p>
        </section>
    </main>
</body>
<script src="./src/js/index.js"></script>
</html>
